{% extends "base.html" %}

{% block content %}

<a href="{{ url_for('groups') }}"><img class="logo_wide" src="{{ url_for('static', filename='img/logo_wide.png') }}"></a>

<h1>Who will be  there?</h1>

<form action="" method="post">
<table align="center">

    {% for member in members %}
    <tr><td>
        <label class="container">{{ member.username }}
          <input type="checkbox" name="recipient" value="{{ member.id }}">
          <span class="checkmark"></span>
        </label>
    </td></tr>
    {% endfor %}

</table>

<button name="search" value="{{ group['id'] }}" type="submit">Search</button>

</form>

<p><a href="{{ url_for('group', group_id=group.id) }}">Back to group</a></p>

{% endblock %}
