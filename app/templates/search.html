{% extends "base.html" %}

{% block content %}

<h1>{{ group.name }}</h1>

<form action="" method="post">
<table align="center">

    {% for member in members %}
    <tr><td>
        <label class="container">{{ member.username }}
          <input type="checkbox" name="recipient" value="{{ member.id }}">
          <span class="checkmark"></span>
        </label>
    </td></tr>
    {% endfor %}

</table>
</form>

{% endblock %}
