<html>

<head>
    <title>Search</title>
</head>

<body>

<h1>{{ group.name }}</h1>

<form action="" method="post">
<table align="center">

    {% for member in members %}
    <tr>
        <td><input id="user_{{ member.id }}" type="checkbox" name="recipient" value="{{ member.id }}"/></td>
        <td>{{ member.username }}</td>
    </tr>
    <tr><td><button name="search" value="{{ group['id'] }}" type="submit">Search</button></td></tr>
    {% endfor %}

</table>
</form>

</body>
</html>
